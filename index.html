<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock- Khalipa Baba</title>
</head>
<body>
 <div class="container">
    <h1>World Clock</h1>
    <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
    </select>

     <div class="city">
        <div>
        <h2>London <img src="https://img.icons8.com/fluency/48/great-britain-circular.png" alt="uk flag"></h2>
        <div class="date">November 14th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
        <h2>New York <img src="https://img.icons8.com/fluency/48/usa-circular.png" alt="usa flag"></h2>
        <div class="date">November 14th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
 </div>

  
    <footer>This project was coded by <strong>Khalipa Baba</strong> and is <a href="https://github.com/Khalipa-B/world-clock" target = "_blank"> open sourced on Github</a> and hosted on <a href="https://khalipa-world-clock.netlify.app" target="_blank"> Netlify.</a>
    <script src="src/index.js"></script>
</body>
</html>
